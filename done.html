<style>
body {
    background-color: #2C3639;
    color: white;
    font-family: Arial, sans-serif;
}


.main-content {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; 
}

.invoice-container {
    text-align: center;
    border: 1px solid #ccc;
    padding: 20px;
    width: 80%;
    max-width: 600px;
    font-family: "verdana", sans-serif;
}

.custom-heading1 {
    font-size: 24px;
    margin-bottom: 10px;
}

.custom-heading2 {
    font-size: 20px;
    margin-bottom: 10px;
}

.custom-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

.custom-table th,
.custom-table td {
    border: 1px solid #ccc;
    padding: 10px;
}

.total-harga {
    text-align: right;
    font-size: 18px;
}
</style>
</head>
<body>
<div class="main-content">
<div class="invoice-container">
    <h1 class="custom-heading1">Detail Transaksi</h1>
    <hr>
    <table class="custom-table">
        <tr>
            <th>Nama :</th>
            <td><span id="nama"></span></td>
        </tr>
        <tr>
            <th>Alamat :</th>
            <td><span id="alamat"></span></td>
        </tr>
        <tr>
            <th>Konfirmasi Barang :</th>
            <td><span id="konfirmasiBarang"></span></td>
        </tr>
        <tr>
            <th>Jumlah Pesanan :</th>
            <td><span id="jumlahPesanan"></span></td>
        </tr>
        <tr>
            <th>Pengiriman :</th>
            <td><span id="pengiriman"></span></td>
        </tr>
        <tr>
            <th>Catatan :</th>
            <td><span id="catatan"></span></td>
        </tr>
    </table>

    <div class="total-harga">
        <strong>Total Harga :</strong> <span id="totalHarga"></span>
    </div>
</div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Ambil data transaksi dari LocalStorage
        const dataTransaksi = localStorage.getItem('transactionData');

        // Jika data transaksi tersedia, tampilkan struk
        if (dataTransaksi) {
            const transaksi = JSON.parse(dataTransaksi);

            // Isi data transaksi ke elemen-elemen di halaman invoice.html
            document.getElementById("nama").innerText = transaksi.nama;
            document.getElementById("alamat").innerText = transaksi.alamat;
            document.getElementById("konfirmasiBarang").innerText = transaksi.konfirmasiBarang;
            document.getElementById("jumlahPesanan").innerText = transaksi.jumlahPesanan;
            document.getElementById("totalHarga").innerText = transaksi.totalHarga;
            document.getElementById("pengiriman").innerText = transaksi.pengiriman;
            document.getElementById("catatan").innerText = transaksi.catatan;

            // Hapus data transaksi dari LocalStorage setelah ditampilkan
            localStorage.removeItem('transactionData');
        } else {
            // Jika data transaksi tidak ditemukan, berikan pesan atau tindakan sesuai kebutuhan
            console.log("Data transaksi tidak ditemukan.");
        }
    });
</script>
