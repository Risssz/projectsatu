                <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        function updateTotalHarga() {
                            const part = document.getElementsByName("ibarang")[0].value;
                            const jumlahPesanan = parseInt(document.getElementsByName("ijumlah")[0].value);

                            const hargaList = {
                                "Arai RX7X Glass White": 9549000,
                                "Arai RX7X Haga Fire": 13519000,
                                "Arai RR5 Cructhlow": 5109499,
                                "Shoei X-14 Marq Marquez 6": 13449000,
                                "Shoei X-14 Blackdoff": 4249999,
                                "Shoei X-12 Marq Marquez": 2790000,
                                "AGV Pista GP Soleluna Qatar": 9790000,
                                "AGV Corsa R Espargaro": 879000,
                                "Xlite X-802rr Black Mamba Lorenzo": 1890000,
                                "Glove RS Taichi RST437 Urban Air Glove - Black": 649000,
                                "Glove Komine GK220 GK 220": 199000,
                                "Glove Alpinestar Stella SMX-1 AIR V2": 899000,
                                "Wearpack Dainese": 19599000,
                                "Wearpack Alpinestar": 8799000,
                                "Boots Alpinestar Supertech R": 6790000,
                                "Boots Alpinestar SMX Plus V2": 0,
                                "Intercom Sena 10C + Action Camera": 1559000,
                                "Intercom IT Maxto M2C": 559000
                            };

                            const hargaPerUnit = hargaList[part];
                            const totalHarga = hargaPerUnit * jumlahPesanan;

                            const totalHargaElement = document.getElementById("totalHarga");
                            totalHargaElement.innerText = "Rp " + totalHarga.toLocaleString();
                        }

                        updateTotalHarga();

                        document.getElementsByName("ibarang")[0].addEventListener("change", updateTotalHarga);
                        document.getElementsByName("ijumlah")[0].addEventListener("input", updateTotalHarga);

                        document.getElementById("transactionForm").addEventListener("submit", function(event) {
                            event.preventDefault();
                            const nama = document.getElementsByName("inama")[0].value;
                            const alamat = document.getElementsByName("ialamat")[0].value;
                            const konfirmasiBarang = document.getElementsByName("ibarang")[0].value;
                            const jumlahPesanan = parseInt(document.getElementsByName("ijumlah")[0].value);
                            const totalHarga = document.getElementById("totalHarga").innerText;
                            const pengiriman = document.getElementsByName("Pengiriman")[0].value;
                            const catatan = document.getElementsByName("Catatan")[0].value;

                            const dataTransaksi = {
                                nama: nama,
                                alamat: alamat,
                                konfirmasiBarang: konfirmasiBarang,
                                jumlahPesanan: jumlahPesanan,
                                totalHarga: totalHarga,
                                pengiriman: pengiriman,
                                catatan: catatan
                            };

                            localStorage.setItem('transactionData', JSON.stringify(dataTransaksi));
                            window.location.href = "done.html";
                        });
                    });
                </script>
